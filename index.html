<!DOCTYPE html>
<html>
<head>
  <title>Mini Map Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      border: 1px solid #ccc;
    }
    pre {
      background: #f0f0f0;
      border: 1px solid #ccc;
      text-align: left;
      max-width: 80%;
      margin: 20px auto;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Mini Map Lookup Tool</h1>
  <p>Enter Icon/Task Number:</p>
  <input type="text" id="iconInput" placeholder="e.g., 1" />
  <button onclick="lookupMap()">Show Mini Map</button>
  <div id="result"></div>
  
  <h3>Debug Info</h3>
  <pre id="debugOutput"></pre>

  <script>
    // Function to get URL parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Read the folder name from URL param "site"
    const folderName = getQueryParam("site");
    document.getElementById("debugOutput").textContent = `Folder name from URL param "site":\n${folderName || "(none)"}`;

    function lookupMap() {
      const iconNumber = document.getElementById("iconInput").value.trim();
      if (iconNumber === "") {
        alert("Please enter an icon/task number");
        return;
      }
      if (!folderName) {
        alert("Site folder not specified in URL.");
        return;
      }
      const imageUrl = `${folderName}/${iconNumber}.png`;
      
      // Update debug output with the image URL
      document.getElementById("debugOutput").textContent = 
        `Folder name from URL param "site":\n${folderName}\n\n` +
        `Trying to load image URL:\n${imageUrl}`;

      // Update the image display
      document.getElementById("result").innerHTML = 
        `<img src="${imageUrl}" alt="Mini Map for Icon ${iconNumber}" ` +
        `onerror="this.onerror=null;this.src='';alert('Mini map not found for icon ' + iconNumber)"/>`;
    }
  </script>
</body>
</html>
